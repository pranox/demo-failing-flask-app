name: Demo CI

on:
  push:

jobs:
  test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      # 1. Run failing step & capture logs
      - name: Run failing step
        shell: powershell
        continue-on-error: true
        run: |
          python -c "import app" 2>&1 | Tee-Object error.log
          exit $LASTEXITCODE

      # 2. Encode + send logs in SAME STEP
      - name: Send logs to AI Log Analyzer
        shell: powershell
        run: |
          if (Test-Path error.log) {
            $bytes = [System.IO.File]::ReadAllBytes("error.log")
            $b64 = [Convert]::ToBase64String($bytes)

            curl.exe -X POST http://localhost:8000/webhook/ci `
              -H "Content-Type: application/json" `
              -d "{""incident_id"":""${{ github.run_id }}"",""log_b64"":""$b64""}"
          } else {
            Write-Host "No logs to send"
          }

      # 3. Fail job
      - name: Mark job as failed
        shell: powershell
        run: |
          exit 1
