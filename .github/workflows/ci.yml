name: Demo CI

on: [push]

jobs:
  test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Run failing step (capture logs)
        id: run_app
        shell: powershell
        continue-on-error: true
        run: |
          python -c "import app" 2>&1 | Tee-Object error.log
          exit $LASTEXITCODE

      - name: Send real CI logs to AI Log Analyzer
        if: steps.run_app.outcome == 'failure'
        shell: powershell
        run: |
          $log = Get-Content error.log -Raw
          curl.exe -X POST http://localhost:8000/webhook/ci `
            -H "Content-Type: application/json" `
            -d "{\"incident_id\":\"${{ github.run_id }}\",\"log_text\":\"$log\"}"

      - name: Mark job as failed
        if: steps.run_app.outcome == 'failure'
        shell: powershell
        run: |
          exit 1
