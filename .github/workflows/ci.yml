name: Demo CI

on:
  push:

jobs:
  test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      # 1️⃣ Run command and capture ONLY stderr summary
      - name: Run failing step
        shell: powershell
        continue-on-error: true
        run: |
          python -c "import app" 2> error.txt
          exit $LASTEXITCODE

      # 2️⃣ Send error summary (NOT full logs)
      - name: Send error summary to analyzer
        shell: powershell
        run: |
          if (Test-Path error.txt) {
            $error = Get-Content error.txt -Raw

            curl.exe -X POST http://localhost:8000/webhook/ci `
              -H "Content-Type: application/json" `
              -d "{""incident_id"":""${{ github.run_id }}"",""log_text"":""$error""}"
          }

      # 3️⃣ Fail job
      - name: Mark job failed
        shell: powershell
        run: exit 1
