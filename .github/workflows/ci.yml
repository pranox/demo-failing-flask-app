name: Demo CI

on: [push]

jobs:
  test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Run failing step
        continue-on-error: true
        shell: powershell
        run: |
          python -c "import app"

      - name: Send failure to analyzer
        shell: powershell
        run: |
          curl.exe --% -X POST http://localhost:8000/webhook/ci `
            -H "Content-Type: application/json" `
            -d "{\"incident_id\":\"${{ github.run_id }}\",\"log_text\":\"CI failure from demo app\"}"

      - name: Mark job failed
        shell: powershell
        run: exit 1
