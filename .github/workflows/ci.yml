name: Demo CI

on: [push]

jobs:
  test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Run failing step
        run: |
          python -c "import app"

      - name: Send logs to AI Log Analyzer
        if: failure()
        run: |
          curl -X POST http://localhost:8000/webhook/ci ^
            -H "Content-Type: application/json" ^
            -d "{\"incident_id\":\"${{ github.run_id }}\",\"log_text\":\"CI failed: ModuleNotFoundError\"}"
