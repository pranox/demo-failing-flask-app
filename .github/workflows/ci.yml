name: CI (Intentional Failure Demo)

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  run-broken-demo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import Flask app (this is expected to FAIL)
        run: |
          echo "About to import app.py. This is expected to fail with ModuleNotFoundError."
          python -c "import app"


