name: Demo CI

on:
  push:

jobs:
  test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      # 1️⃣ Run failing step & capture logs
      - name: Run failing step (capture logs)
        id: run_app
        shell: powershell
        continue-on-error: true
        run: |
          python -c "import app" 2>&1 | Tee-Object error.log
          exit $LASTEXITCODE

      # 2️⃣ Encode logs safely
      - name: Encode logs
        shell: powershell
        run: |
          if (Test-Path error.log) {
            $bytes = [System.IO.File]::ReadAllBytes("error.log")
            $encoded = [Convert]::ToBase64String($bytes)
            echo "LOG_B64=$encoded" >> $env:GITHUB_ENV
          }

      # 3️⃣ Send logs to analyzer
      - name: Send logs to AI Log Analyzer
        shell: powershell
        run: |
          curl.exe -X POST http://localhost:8000/webhook/ci `
            -H "Content-Type: application/json" `
            -d "{""incident_id"":""${{ github.run_id }}"",""log_b64"":""$env:LOG_B64""}"

      # 4️⃣ Fail job properly
      - name: Mark job as failed
        shell: powershell
        run: |
          if ("${{ steps.run_app.outcome }}" -eq "failure") {
            exit 1
          }
