name: Demo CI

on: [push]

jobs:
  test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Run failing step
        id: run_app
        shell: powershell
        continue-on-error: true
        run: |
          try {
            python -c "import app"
            Write-Host "App import succeeded"
          } catch {
            Write-Host "App import failed"
            exit 1
          }

      - name: Send logs to AI Log Analyzer
        if: steps.run_app.outcome == 'failure'
        shell: powershell
        run: |
          Write-Host ">>> Sending logs to AI Log Analyzer <<<"
          curl.exe -X POST http://localhost:8000/webhook/ci `
            -H "Content-Type: application/json" `
            -d "{\"incident_id\":\"${{ github.run_id }}\",\"log_text\":\"CI failed: ModuleNotFoundError\"}"

      - name: Mark job as failed
        if: steps.run_app.outcome == 'failure'
        shell: powershell
        run: |
          exit 1
