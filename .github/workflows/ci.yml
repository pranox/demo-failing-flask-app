name: Demo CI

on: [push]

jobs:
  test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Run failing step
        continue-on-error: true
        shell: powershell
        run: |
          python -c "import app"

      - name: Send failure to analyzer
        shell: powershell
        run: |
          $json = '{"incident_id":"test","log_text":"CI failure occurred"}'
          $json | curl.exe -X POST http://localhost:8000/webhook/ci `
            -H "Content-Type: application/json" `
            --data-binary @-

      - name: Mark job failed
        shell: powershell
        run: exit 1
